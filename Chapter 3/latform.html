<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <p style="h3 text-warning">FORM ISIAN</p>
    <fieldset>
      <legend>Isilah Biodata Anda dengan benar</legend>

      <form
        name="form1"
        method="post"
        action=""
        style="font-family: tahoma; font-size: 12px"
      >
        <table width="663" border="0" cellpadding="0" cellspacing="0">
          <tr>
            <td width="177" valign="top">NIM</td>
            <td width="10">:</td>
            <td width="476">
              <input type="text" name="textfield" id="textfield" />
            </td>
          </tr>
          <tr>
            <td valign="top">Nama Lengkap</td>
            <td>:</td>
            <td><input type="text" name="textfield2" id="textfield2" /></td>
          </tr>
          <tr>
            <td valign="top">Alamat</td>
            <td valign="top">:</td>
            <td>
              <textarea
                name="textarea"
                id="textarea"
                cols="45"
                rows="5"
              ></textarea>
            </td>
          </tr>
          <tr>
            <td valign="top">Tempat/Tanggal Lahir</td>
            <td>:</td>
            <td>
              <input type="text" name="textfield3" id="textfield3" />
              / Tgl
              <select name="select" id="select">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
              Bln
              <select name="select2" id="select2">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
              Thn
              <select name="select3" id="select3">
                <option>2001</option>
                <option>2002</option>
                <option>2003</option>
                <option>2004</option>
                <option>2005</option>
              </select>
            </td>
          </tr>
          <tr>
            <td valign="top">Jenis Kelamin</td>
            <td>:</td>
            <td>
              <input type="radio" name="radio" id="radio" value="radio" />
              Laki-laki
              <input type="radio" name="radio2" id="radio2" value="radio2" />
              Perempuan
            </td>
          </tr>
          <tr>
            <td valign="top">Agama</td>
            <td>:</td>
            <td>
              <select name="select4" id="select4">
                <option>Islam</option>
                <option>Kristen Protestan</option>
                <option>Kristen Katholik</option>
                <option>Hindu</option>
                <option>Budha</option>
              </select>
            </td>
          </tr>
          <tr>
            <td valign="top">Hobi</td>
            <td valign="top">:</td>
            <td>
              <input type="checkbox" name="checkbox" id="checkbox" />
              Berenang<br />
              <input type="checkbox" name="checkbox2" id="checkbox2" />
              Main Musik<br />
              <input type="checkbox" name="checkbox3" id="checkbox3" />
              Olah Raga
            </td>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>
                <button type="button" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-danger">Reset</button>
            </td>
          </tr>
        </table>
      </form>
    </fieldset>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
